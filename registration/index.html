<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Halowings'17 | Registration</title>
        <link rel="shortcut icon" type="image/x-icon" href="../img/logo.png">

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">


        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>


        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>HALOWINGS'17</strong>-Registration</h1>
                            <div class="description">
                            	<p>
	                            	College Of Engineering | NCC NAVY-CEG | 
	                            	<a href="../index.html"><strong>Halowings'17</strong></a> | Registration
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	
                        	<form role="form" action="" method="post" class="registration-form">
                        		
                        		<fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>Step 1 / 3</h3>
		                            		<p>Personal Details</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-user"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-first-name">name</label>
				                        	<input type="text" name="form-first-name" placeholder="Full name..." class="form-first-name form-control" id="form-first-name">
				                        </div>

				                        <div class="form-group">
				                        	<label class="sr-only" for="form-email">Email</label>
				                        	<input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-last-name">phoneNo</label>
				                        	<input type="text" name="form-last-name" onkeypress="return isNumberKey(event)" placeholder="PhoneNo..." class="form-last-name form-control" id="form-last-name" maxlength="10">
				                        </div>
										<div class="form-group">
												<select name="tshirt" required>
												<option value="" selected disabled>T-Shirt size</option>
											    <option value="volvo">Small</option>
											    <option value="saab">Medium</option>
											    <option value="fiat">Large</option>
										  		</select>
										 </div>			                        
				                        <button type="button" class="btn btn-next">Next</button>
				                    </div>
			                    </fieldset>
			                    
			                    <fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>Step 2 / 3</h3>
		                            		<p>Select College..</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-key"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
										<div class="form-group"  class="coll">
												<select id="college">
													<option value="" selected disabled>select college</option>
												    <option value="ceg">CEG</option>
												    <option value="saab">Other College</option>
										  		</select>
										 </div>
										 <div class="form-group" id="ceg" style="display:none;">
											<input type="text" name="form-last-name" onkeypress="return isNumberKey(event)" placeholder="Roll Number..." class="form-last-name form-control" id="form-last-name" maxlength="10"> 
										</div>
				                        <button type="button" class="btn btn-previous">Previous</button>
				                        <button type="button" class="btn btn-next">Next</button>
				                    </div>
			                    </fieldset>
			                    

		                    </form>
		                    
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/retina-1.1.0.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        <!--
            <script src="assets/js/placeholder.js"></script>
		-->
<script>
$('#college').on('change',function(){
    if( $(this).val()==="ceg"){
    $("#ceg").show();
    }
    else{
    $("#ceg").hide();
    }
});

</script>
<script>
function isNumberKey(evt){
    var charCode = (evt.which) ? evt.which : event.keyCode
    if (charCode > 31 && (charCode < 48 || charCode > 57))
        return false;
    return true;
}    
</script>
    </body>

</html>
